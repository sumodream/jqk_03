        "p3p1bb.png",
        "p3p2bb.png",
        "p3p3bb.png",
        "p4p1bb.png",
        "p4p2bb.png",
        "p4p3bb.png",
        "p4p4bb.png",
        "p5.png",
        "p5_qrcode.png",
        "p5zz.png",
        "mainpic1.png",
        "mainpic2.png",
        "mainpic3.png",
        "sound.mp3"
    ];
    var arryb = [
        "loading.gif"
    ];
    var baseUrl = 'img/',
        loader = new PxLoader();
    var loaderFile = new PxLoader();
    for (var i = 0; i < arrya.length; i++) {
        var imageUrl = baseUrl + arrya[i];
        pxImage = new PxLoaderImage(imageUrl);
        pxImage.imageNumber = i + 1;
        loaderFile.add(pxImage);
    };
    for (var i = 0; i < arryb.length; i++) {
        var imageUrl = baseUrl + arryb[i];
        pxImage = new PxLoaderImage(imageUrl);
        pxImage.imageNumber = i + 1;
        loader.add(pxImage);
    };
    loader.start();
    loaderFile.addProgressListener(function(e) {
        var percent = Math.round((e.completedCount / e.totalCount) * 100);
    });
    loaderFile.addCompletionListener(function(e) {
        $("#loading").remove();
        $("#pageWrap").css("display", "block");
        audio.play();
    });
    loader.addCompletionListener(function(e) {
        $("#loading").show();
        loaderFile.start();
    });
    loader.addProgressListener(function(e) {});
</script>
<script>
    var wxTitle = "我打赌，你绝对没我会找事儿！";
    var wxLink = "http://h5.whaledream.com/jqk_03/index.html";
    var imgUrl = "http://h5.whaledream.com/jqk_03/icon.jpg";
    var wxDesc = "贫道掐指一算，您这一年没少事儿啊。";
    var url = encodeURIComponent(location.href.split('#')[0]);
    $.ajax({
        type: "POST",
        url: 'http://h5.whaledream.com/GetWX/index.php',
        dataType: "json",
        data: "url=" + url,
        async: false,
        success: function(data) {
            wx.config({
                debug: false,
                appId: data.appId,
                timestamp: data.timestamp,
                nonceStr: data.nonceStr,
                signature: data.signature,
                jsApiList: [
                    "onMenuShareTimeline",
                    "onMenuShareAppMessage"
                ]
            });
            wx.ready(function() {
                wx.onMenuShareTimeline({
                    debug: false,
                    title: wxTitle, // 分享标题
                    link: wxLink, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: wxTitle, // 分享标题
                    desc: wxDesc, // 分享描述
                    link: wxLink, // 分享链接
                    imgUrl: imgUrl, // 分享图标	
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.error(function(res) {
                    //alert(res.errMsg);
                });
            });
        },
        error: function() {}
    });
</script>
